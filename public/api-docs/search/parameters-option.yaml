facet:
  name: facet
  in: query
  required: false
  example: 1
  schema:
    type: integer
    enum: [0, 1]
    default: 0
  description: |
    0: 不回傳 facet。
    
    1: 回傳五種 facet： 藏經 (canon)、部類 (category)、作譯者 (creator)、朝代 (dynasty)、佛典 (work)。
cache:
  in: query
  name: cache
  description: "指定是否使用 cache. 1: 使用 cache; 0: 不使用 cache."
  schema:
    type: integer
    enum: [0, 1]
    default: 1
