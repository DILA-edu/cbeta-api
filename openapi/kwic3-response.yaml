type: object
properties:
  num_found:
    type: integer
    description: number of found docs (卷/篇章)
    example: 1
  results:
    type: array
    description: list of kwics
    items:
      type: object
      properties:
        vol:
          type: string
          description: 冊號
          example: T12
        work:
          type: string
          description: 典籍編號（經號）
          example: T0357
        juan:
          type: integer
          description: 卷號
          example: 1
        lb:
          type: string
          description: 行號
          example: 0241a11
        kwic:
          type: string
          description: 關鍵字前後文。
          example: 時，彼大妙法鼓——不可見
        kwic_no_punc:
          type: string
          description: 關鍵字前後文，去標點。
          example: 爾時彼大妙法鼓不可見不可
        place_name:
          type: string
          description: 地名
          example: 白馬寺
        place_id:
          type: string
          example: PL000000023663
        place_long:
          type: number
          description: 經度
          format: float
          example: 112.599807
        place_lat:
          description: 緯度
          type: number
          format: float
          example: 34.72401