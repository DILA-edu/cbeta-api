q:
  name: q
  in: query
  required: true
  description: |
    要搜尋的字詞，可以包含組字式。

    例如 《新集藏經音義隨函錄(第13卷-第30卷)》卷17：「[幻-ㄠ+糸]術」(CBETA, K35, no. 1257, p. 189b6), 組字式 escape 之後：`[幻-ㄠ%2B糸]`

    查詢 URL: `/sphinx?q=[幻-ㄠ%2B糸]`
  example: 法鼓
  schema:
    type: string
category:
  name: category
  in: query
  required: false
  description: 限制搜尋範圍在某個部類之中
  example: 阿含部類
  schema:
    type: string
    enum:
      - 本緣部類
      - 阿含部類
      - 般若部類
      - 法華部類
      - 華嚴部類
      - 寶積部類
      - 涅槃部類
      - 大集部類
      - 經集部類
      - 密教部類
      - 律部類
      - 毘曇部類
      - 中觀部類
      - 瑜伽部類
      - 論集部類
      - 淨土宗部類
      - 禪宗部類
      - 史傳部類
      - 事彙部類
      - 敦煌寫本部類
      - 國圖善本部類
      - 南傳大藏經部類
      - 新編部類
canon:
  name: canon
  in: query
  required: false
  description: 藏經ID，限制搜尋範圍在某部藏經之中。
  example: T
  schema:
    type: string
work:
  name: work
  in: query
  required: false
  description: 典籍編號，限制搜尋範圍在某部典籍之中。
  example: T0026
  schema:
    type: string
works:
  name: works
  in: query
  required: false
  description: 典籍編號列表，限制搜尋範圍在某些典籍之中。
  example: T0026,T0099
  schema:
    type: string
creator:
  name: creator
  in: query
  required: false
  description: 作譯者ID列表，限制搜尋範圍在某些作譯者的典籍之中。
  example: A000439,A000294
  schema:
    type: string
dynasty:
  name: dynasty
  in: query
  required: false
  description: 朝代列表，限制搜尋範圍在某些朝代的典籍之中。
  example: 隋,唐
  schema:
    type: string
time:
  name: time
  in: query
  required: false
  description: '西元年(ex: 800) 或 西元年期間(ex: 800..900)，限制搜尋範圍在這期間成立的典籍。'
  example: '800..900'
  schema:
    type: string
work_type:
  name: work_type
  in: query
  required: false
  description: |
    指定只在「正文」中搜尋： `/sphinx?q=金剛&work_type=textbody`

    指定只在「非正文」中搜尋： `/sphinx?q=徵稿啓事&work_type=non-textbody`
  schema:
    type: string
    enum: ['textbody', 'non-textbody']
puncs:
  name: puncs
  in: query
  required: false
  description: 是否包含標點。預設為 0：不包含標點。若設為 1 則包含標點。
  example: 1
  schema:
    type: integer
start:
  name: start
  in: query
  required: false
  description: 分頁回傳的起始 offset.
  example: 0
  schema:
    type: integer
    default: 0
rows:
  name: rows
  in: query
  required: false
  description: 一次回傳幾筆.
  example: 20
  schema:
    type: integer
    default: 20
order:
  name: order
  in: query
  required: false
  description: |
    排序，例如按照文獻成立的年代排序： `/sphinx?q=法鼓&order=year`

    也可以指定多個排序欄位，例如先以年代排序、再以經號排序：
    
    `/sphinx?q=法鼓&order=time_from,time_to,work`
    
    但是排序欄位最多五個，而且如果指定了 time_from 或 time_to 會各佔兩個欄位，因為必須以 has_time_from 或 has_time_to 先排序。
    
    每一個排序欄位都可以指定使用升冪排序或降冪排序：
    
      * 指定升冪排序：order=time_from+
      * 指定降冪排序：order=time_from-

    可用做排序的欄位：
    
      * canon: 藏經 ID，依照 CBETA 制定的檢索順序：T X A K S F C D U P J L G M N ZS I ZW B GA GB
      * category: 部類
      * juan: 卷號
      * vol: 冊號，例如：T01
      * work: 典籍編號，例如：T0001
      * time_from: 典籍成立的起始年代
      * time_to: 典籍成立的結束年代
      * term_hits: 該卷中關鍵字出現的筆數
  example: year
  schema:
    type: string