type: object
properties:
  num_found:
    type: integer
    description: number of found works (符合的典籍筆數)
    example: 1
  results:
    type: array
    description: list of works
    items:
      type: object
      properties:
        work:
          type: string
          description: 典籍編號（經號）
          example: T0270
        title:
          type: string
          description: Work's Title
          example: 大法鼓經
        byline:
          type: string
          description: 作譯者行
          example: 劉宋 求那跋陀羅譯
        creators_with_id:
          type: string
          description: 作者、譯者 (含 DILA Authority 人名 ID)
          example: 求那跋陀羅(A000527)
        time_dynasty:
          type: string
          description: 典籍成立時間：朝代
          example: 劉宋
        time_from:
          type: integer
          description: 典籍成立時間：起始西元年
          example: 435
        time_to:
          type: integer
          description: 典籍成立時間：結束西元年
          example: 443