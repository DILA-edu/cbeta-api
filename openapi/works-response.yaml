type: object
properties:
  num_found:
    type: integer
    description: number of found
  results:
    type: array
    description: list of work
    items:
      type: object
      properties:
        work:
          type: string
          description: 佛典編號
        uuid:
          type: string
          description: 佛典之 UUID
        category:
          type: string
          description: 佛典所屬 CBETA 部類
        orig_category:
          type: string
          description: 原書分類
        vol:
          type: string
          description: volume number (冊號)
        title:
          type: string
          description: 佛典標題 (經名)
        juan:
          type: integer
          description: 佛典卷數
        juan_list:
          type: string
          description: 佛典下卷號清單（卷號不一定會連續）
        zh_chars:
          type: integer
          description: 佛典中文字數
        en_words:
          type: integer
          description: 佛典英文字數
        file:
          type: string
          description: 佛典之 CBETA XML 主檔名
        juan_start:
          type: integer
          description: 佛典之起始卷號（不一定是第一卷）
        byline:
          type: string
          description: 佛典之作譯者行
        creators:
          type: string
          description: 作者、譯者
        creators_with_id:
          type: string
          description: 作者、譯者 (含 DILA Authority 人名 ID)
        time_dynasty:
          type: string
          description: 佛典成立時間：朝代
        time_from:
          type: integer
          description: 佛典成立時間：起始西元年
        time_to:
          type: integer
          description: 佛典成立時間：結束西元年