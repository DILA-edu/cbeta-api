type: object
properties:
  num_found:
    type: integer
    description: number of found docs (卷/篇章)
    example: 1
  total_term_hits:
    type: integer
    description: number of keyword matched occurence
    example: 1
  results:
    type: array
    description: list of matched documents (卷/篇章)
    items:
      type: object
      properties:
        id:
          type: integer
          description: document id in sphinx
          example: 12298
        juan:
          type: integer
          description: 卷號
          example: 1
        category:
          type: string
          description: CBETA 部類
          example: 法華部類
        canon:
          type: string
          description: 藏經 ID
          example: T
        vol:
          type: string
          description: 冊號
          example: T09
        work:
          type: string
          description: 佛典編號（經號）
          example: T0270
        term_hits:
          type: integer
          description: keyword 在本卷中出現的次數
          example: 31
        title:
          type: string
          description: Work's Title
          example: 大法鼓經
        file:
          type: string
          description: CBETA XML檔 主檔名
          example: T09n0270
        byline:
          type: string
          description: 作譯者
          example: 劉宋 求那跋陀羅譯
        creators:
          type: string
          description: 作譯者
          example: 求那跋陀羅
        creators_with_id:
          type: string
          description: 作譯者（含 Authority ID)
          example: 求那跋陀羅(A000527)
        time_dynasty:
          type: string
          description: 朝代
          example: 劉宋
        time_from:
          type: integer
          description: 佛典成立時間：起始公元年
          example: 420
        time_to:
          type: integer
          description: 佛典成立時間：結束公元年
          example: 479
        juan_list:
          type: string
          description: 佛典下卷號清單
          example: 1,2