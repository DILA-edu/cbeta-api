source titles%{v}
{
  type = xmlpipe2

  xmlpipe_command = cat /var/www/cbapi%{v}/shared/data/cbeta-xml-for-sphinx/titles.xml

  xmlpipe_field_string = title

  xmlpipe_attr_string = work
  xmlpipe_attr_string = canon_order
}

index titles%{v}
{
  source = titles%{v}
  path = /var/lib/sphinxsearch/data%{v}-titles/cbeta
  charset_table = 0..9, english, U+3000..U+2FA1F
  ngram_len    = 1
  ngram_chars = U+3000..U+2FA1F
}